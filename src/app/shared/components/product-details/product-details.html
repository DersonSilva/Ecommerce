<div
  class="min-h-screen bg-gradient-to-r from-angular-start via-angular-middle to-angular-end p-8 flex items-center justify-center"
>
  @if (product) {
  <div class="bg-gray-900 rounded-2xl shadow-lg p-8 max-w-4xl w-full text-white">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <img
        [src]="product.thumbnail"
        alt="{{ product.title }}"
        class="w-full h-[400px] object-contain rounded-lg bg-black"
      />
      <div>
        <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
        <p class="text-gray-300 mb-6">{{ product.description }}</p>
        <p class="text-pink-400 text-2xl font-semibold mb-6">R$ {{ product.price }}</p>
        <button
          class="px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-xl transition text-white text-lg font-semibold"
        >
          Comprar Agora
        </button>
      </div>
    </div>
  </div>
  } @else {
  <!-- Spinner Tailwind cinza clarinho -->
  <div class="flex flex-col items-center justify-center space-y-4">
    <svg
      class="animate-spin h-12 w-12 text-gray-200"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 010 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
      ></path>
    </svg>
    <p class="text-gray-200 text-lg font-semibold">Carregando produto...</p>
  </div>
  }
</div>
