<div class="flex items-center justify-center p-4 my-angular-gradient">
  @if (product) {
  <div
    class="bg-gray-800/90 backdrop-blur-lg rounded-2xl shadow-2xl p-6 max-w-3xl w-full text-white"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
      <div class="flex flex-col items-center">
        <img
          [src]="selectedImage || product.thumbnail"
          alt="{{ product.title }}"
          class="w-full max-h-[250px] object-contain rounded-lg shadow cursor-zoom-in hover:scale-105 transition bg-gray-700"
          (click)="openImageModal(selectedImage || product.thumbnail)"
        />

        <div class="flex gap-1 mt-2 overflow-x-auto bg-gray-700">
          <img
            *ngFor="let img of productImages"
            [src]="img"
            (click)="setSelectedImage(img)"
            class="w-12 h-12 md:w-16 md:h-16 object-cover rounded border-2 cursor-pointer hover:border-pink-500 transition"
            [class.border-pink-500]="selectedImage === img"
          />
        </div>
      </div>

      <div class="space-y-2 md:space-y-3 text-sm md:text-base">
        <span
          class="px-2 py-0.5 bg-pink-600 text-xs font-bold rounded-full uppercase tracking-wide"
        >
          Novo
        </span>

        <h1 class="text-xl md:text-2xl font-bold leading-tight truncate">{{ product.title }}</h1>
        <p class="text-gray-300 line-clamp-3">{{ product.description }}</p>
        <div class="text-xl md:text-2xl font-bold text-pink-400">R$ {{ product.price }}</div>

        <div class="flex flex-col md:flex-row gap-1 md:gap-2 mt-2">
          <button
            class="flex-1 px-3 py-1 md:px-4 md:py-2 bg-pink-600 hover:bg-pink-700 rounded-lg shadow text-sm font-semibold transition"
            (click)="comprarAgora()"
          >
            Comprar Agora
          </button>
          <button
            class="flex-1 px-3 py-1 md:px-4 md:py-2 border border-gray-500 hover:border-pink-500 rounded-lg text-sm transition"
            (click)="addToCart(product)"
          >
            Adicionar ao Carrinho
          </button>
        </div>

        <div class="grid grid-cols-2 gap-1 md:gap-2 mt-2 text-xs md:text-sm">
          <div class="bg-gray-700 p-2 rounded-lg truncate">
            <h4 class="text-gray-400">Marca</h4>
            <p class="font-semibold truncate">{{ product.brand || 'Desconhecida' }}</p>
          </div>
          <div class="bg-gray-700 p-2 rounded-lg truncate">
            <h4 class="text-gray-400">Categoria</h4>
            <p class="font-semibold truncate">{{ product.category }}</p>
          </div>
          <div class="bg-gray-700 p-2 rounded-lg truncate">
            <h4 class="text-gray-400">Estoque</h4>
            <p class="font-semibold">{{ product.stock }} unidades</p>
          </div>
          <div class="bg-gray-700 p-2 rounded-lg truncate">
            <h4 class="text-gray-400">Rating</h4>
            <p class="font-semibold">⭐ {{ product.rating }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  } @else {
  <div class="flex flex-col items-center justify-center space-y-2">
    <div
      class="w-10 h-10 border-4 border-pink-500 border-t-transparent rounded-full animate-spin"
    ></div>
    <p class="text-gray-200 text-sm font-semibold">Carregando produto...</p>
  </div>
  }
</div>

<div
  *ngIf="imageModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-2"
  (click)="closeImageModal()"
>
  <img
    [src]="modalImage"
    class="max-w-[90%] max-h-[90%] object-contain rounded-lg"
    (click)="$event.stopPropagation()"
  />
  <button
    class="absolute top-4 right-4 bg-white text-black rounded-full p-1 shadow"
    (click)="closeImageModal()"
  >
    ✕
  </button>
</div>
