<div class="cart max-w-4xl mx-auto p-6 bg-gray-900 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-700 pb-3">ðŸ›’ Meu Carrinho</h2>

  <!-- Carrinho vazio -->
  @if(cart.length === 0) {
  <div class="text-gray-400 text-center py-6 text-lg">Seu carrinho estÃ¡ vazio.</div>
  }

  <!-- Lista de produtos -->
  <div class="space-y-6">
    @for(item of cart; track item.id) {
    <div
      class="flex flex-col md:flex-row items-center justify-between bg-gray-800 p-4 rounded-lg shadow-md hover:bg-gray-750 transition gap-4"
    >
      <!-- Imagem do produto -->
      <div
        class="flex-shrink-0 w-24 h-24 md:w-32 md:h-32 bg-gray-700 rounded-lg overflow-hidden flex items-center justify-center"
      >
        <img
          [src]="item.thumbnail || item.image"
          alt="{{ item.title }}"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- InformaÃ§Ãµes do produto -->
      <div class="flex-1 text-white">
        <h3 class="text-lg font-semibold truncate">{{ item.title }}</h3>
        <p class="text-gray-400 text-sm truncate w-full md:w-64" title="{{ item.description }}">
          {{ item.description }}
        </p>

        <p class="text-pink-400 font-semibold mt-1">R$ {{ item.price }}</p>
        <p class="text-gray-400 text-sm mt-1">Qtd: {{ item.quantity }}</p>
      </div>

      <!-- Controles -->
      <div class="flex items-center gap-2 mt-2 md:mt-0">
        <button
          (click)="decrease(item)"
          class="w-8 h-8 flex items-center justify-center bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition"
        >
          -
        </button>
        <span class="w-6 text-center text-white">{{ item.quantity }}</span>
        <button
          (click)="increase(item)"
          class="w-8 h-8 flex items-center justify-center bg-green-600 hover:bg-green-500 text-white rounded-lg transition"
        >
          +
        </button>
        <button
          (click)="remove(item)"
          class="w-8 h-8 flex items-center justify-center bg-red-600 hover:bg-red-500 text-white rounded-lg transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-5 h-5"
          >
            <path
              d="M3 6h18v2H3V6zm2 4h14l-1.5 12.5a1 1 0 01-1 .5H7.5a1 1 0 01-1-.5L5 10zm5-6h4v2h-4V4z"
            />
          </svg>
        </button>
      </div>
    </div>
    }
  </div>

  <!-- Total e finalizar -->
  @if(cart.length > 0) {
  <div
    class="mt-6 flex flex-col md:flex-row justify-between items-center border-t border-gray-700 pt-4 gap-4"
  >
    <p class="text-lg font-semibold text-pink-400">Total: R$ {{ total.toFixed(2) }}</p>

    <button
      (click)="goToCheckout()"
      class="px-6 py-2 bg-pink-600 hover:bg-pink-500 text-white rounded-xl shadow transition w-full md:w-auto"
    >
      Finalizar Compra
    </button>
  </div>
  }
</div>
