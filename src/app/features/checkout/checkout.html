<div class="max-w-2xl mx-auto p-4 bg-gray-900 rounded-2xl shadow-lg mt-6 mb-6">
  <h2 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">
    üí≥ Finalizar Compra
  </h2>
  <div class="space-y-3 mb-4">
    <div
      *ngFor="let item of cart"
      class="flex justify-between items-center bg-gray-800 p-3 rounded-lg shadow-sm"
    >
      <div>
        <p class="text-white font-medium text-sm">{{ item.title }}</p>
        <p class="text-gray-400 text-xs">Qtd: {{ item.quantity }}</p>
      </div>
      <p class="text-pink-400 font-semibold text-sm">R$ {{ item.price * item.quantity }}</p>
    </div>
  </div>
  <p class="text-base font-semibold text-pink-400 mb-4">Total: R$ {{ total }}</p>
  <form (ngSubmit)="confirmPayment()" class="space-y-3">
    <div>
      <label class="block text-white mb-1 text-sm">Nome</label>
      <input
        [(ngModel)]="customer.name"
        name="name"
        type="text"
        placeholder="Seu nome"
        class="w-full p-2 rounded-lg bg-gray-800 text-white text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
        required
      />
    </div>
    <div>
      <label class="block text-white mb-1 text-sm">Email</label>
      <input
        [(ngModel)]="customer.email"
        name="email"
        type="email"
        placeholder="email@exemplo.com"
        class="w-full p-2 rounded-lg bg-gray-800 text-white text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
        required
      />
    </div>
    <div>
      <label class="block text-white mb-1 text-sm">Endere√ßo</label>
      <textarea
        [(ngModel)]="customer.address"
        name="address"
        placeholder="Rua, n√∫mero, cidade, CEP"
        class="w-full p-2 rounded-lg bg-gray-800 text-white text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
        required
      ></textarea>
    </div>

    <div>
      <label class="block text-white mb-1 text-sm">Forma de Pagamento</label>
      <select
        [(ngModel)]="customer.paymentMethod"
        name="paymentMethod"
        class="w-full p-2 rounded-lg bg-gray-800 text-white text-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
      >
        <option value="credit">Cart√£o de Cr√©dito</option>
        <option value="debit">Cart√£o de D√©bito</option>
        <option value="pix">PIX</option>
        <option value="boleto">Boleto</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full bg-pink-600 hover:bg-pink-500 text-white py-2 rounded-xl font-semibold shadow transition text-sm"
    >
      Confirmar Pagamento
    </button>
  </form>
</div>
